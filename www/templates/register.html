<ion-view view-title="Registration">
  <ion-content>
    <form ng-submit="onRegister()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" ng-model="registerData.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" ng-model="registerData.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label" autocomplete="off">Password</span>
          <input type="password" placeholder="Password" ng-model="registerData.password">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label" autocomplete="off">Confirm Password</span>
          <input type="password" placeholder="Confirm Password" ng-model="registerData.confirmPassword">
        </label>
        <label class="item">
          <button class="button button-block button-full button-balanced" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
