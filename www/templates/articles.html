<ion-view view-title="Articles">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="article in articles" href="#/app/article/{{article.id}}?type={{article.type}}">
        <h2>{{article.title}}</h2>
        <h3>{{article.type}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
