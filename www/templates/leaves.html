<ion-view view-title="Title!" cache-view="false">
    <ion-tabs class="tabs-positive tabs-icon-top">
		<ion-tab title="Apply" ng-if="!isLeader" ui-sref="app.leaves.apply" icon-on="ion-ios-color-wand" icon-off="ion-ios-color-wand-outline">
			<ion-nav-view name="applyLeaveTab">
	  		</ion-nav-view>
	  	</ion-tab>

	  	<ion-tab title="View" ng-if="!isLeader" ui-sref="app.leaves.view" icon-on="ion-ios-eye-outline" icon-off="ion-ios-eye-outline">
	  		<ion-nav-view name="viewLeavesTab">
	  		</ion-nav-view>
	  </ion-tab>

	  	<ion-tab title="Approve" ng-if="isLeader" ui-sref="app.leaves.approve" icon-on="ion-ios-checkmark" icon-off="ion-ios-checkmark-outline">
	  		<ion-nav-view name="approveLeavesTab">
	  		</ion-nav-view>
	  </ion-tab>
	</ion-tabs>
</ion-view>
