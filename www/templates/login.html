<ion-view view-title="Login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form name="loginForm" ng-submit="doLogin()" novalidate>
      <div class="error" style="display:none"></div>
      <div class="list list-inset">
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.username.$invalid, 'no-errors' : loginForm.username.$valid}">
          <input type="text" name="username" placeholder="Username" ng-model="loginData.username" required>
        </label>
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid, 'no-errors' : loginForm.password.$valid}">
          <input type="password" name="password" placeholder="Password" ng-model="loginData.password" required minlength="6" maxlength="20">
        </label>
        <button class="button button-block button-balanced" ng-disabled="loginForm.$invalid" type="submit">Log in</button>
      </div>
    </form>
    <a class="button button-clear button-positive icon-left ion-compose" ng-href="#/register">Register</a>
    </br>
    <button class="button button-clear button-positive icon-left ion-compose">Forgot password</button>
  </ion-content>
</ion-view>
