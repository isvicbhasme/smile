<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <h1 class="title" style="position:initial;">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <div style="text-align:center;">
        <img src="img/icon.png" style="width:50%; height:50%">
      </div>
      <ion-list>
        <div ng-repeat="menuItem in menuItems">
          <ion-item menu-close class="item-icon-left" ng-if="menuItem.isLink" ng-href="{{menuItem.link}}">
            <i class="icon {{menuItem.icon}} balanced" style="font-size:26px;"> </i>
            {{menuItem.name}}
          </ion-item>
          <ion-item menu-close class="item-icon-left" ng-if="false == menuItem.isLink" ng-click="{{menuItem.clickAction}}">
            <i class="icon {{menuItem.icon}} balanced" style="font-size:26px;"> </i>
            {{menuItem.name}}
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
